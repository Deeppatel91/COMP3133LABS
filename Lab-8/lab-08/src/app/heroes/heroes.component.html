<h2>My Heroes</h2>
<ul>
  <li *ngFor="let hero of heroes" (click)="selectHero(hero)">
    {{ hero.name | removeSpaces }}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h3>{{ selectedHero.name | removeSpaces }} details</h3>
  <p>ID: {{ selectedHero.id }}</p>
</div>

<br />

<label>Type something-:</label><br />
<input type="text" appInputFormat placeholder="Enter text" />
